let isActive = false; 
console.log(typeof isActive);
 let myvariable;

   console.log(typeof value);

                            /*operators*/
 //arithemtic operators

 let result=10+5;

 let remainder=10%7;

 let power=2**4;

 let count=0;
 count++;

 console.log(x);

let x3=10;

console.log(grade);

//conditional statement
let age1=prompt("Enter Your Age");
if(age1>=18){
    console.log("you can vote")
}
else{
    console.log("you can't vote")
}



//else if 
let marks=prompt("ENTER YOUR MARKS");
if(marks>=90){
    console.log("gradeA");
}
else if(marks>=80){
     console.log("gradeB");
}

else if(marks>=60){
     console.log("gradeC");
}
else if(marks>=40){
     console.log("gradeD");
}
else{
    console.log("gradeE");
}
